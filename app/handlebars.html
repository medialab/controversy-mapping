<!DOCTYPE html>
<html>
  <head>
    <link href="../bower_components/tabletop/examples/common/cats.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>A Handlebars example about cats I've met</h1>
    <marquee><p>As you can tell, you can make a very pretty web page with this stuff.</p></marquee>

    <div id="content"></div>

    <script id="cat-template" type="text/x-handlebars-template">
      <div class="entry">
        <h2>{{Name}}!</h2>
        <h3>age {{Age}}</h3>
        <div class="body">
          {{{Description}}}
        </div>
      </div>
    </script>

    <!-- Don't need jQuery for Tabletop, but using it for this example -->
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="../bower_components/tabletop/examples/common/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/tabletop/src/tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1hnp3GYtdxWdCtOLu_TrwWYlF9iTEgU5Ef4csmo_3i-Y/pubhtml';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         parseNumbers: true } );
      });

      function showInfo(data, tabletop) {

        console.log(data);

        // var source   = $("#cat-template").html();
        // var template = Handlebars.compile(source);

        // $.each( tabletop.sheets("Cats").all(), function(i, cat) {
        //   var html = template(cat);
        //   $("#content").append(html);
        // });
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");
    </script>
  </body>
</html>
