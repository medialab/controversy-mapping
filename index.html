<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel='stylesheet' href='http://www.cnap.graphismeenfrance.fr/infini/css/infini-fontes.css'>
    <title>Controversy Mapping Archive</title>
  </head>
  <body>
    <div class="container header" >
      <h1 class="col-sm-6 ligatures">Controversy Mapping Archive</h1>

      <div class="form-group col-sm-6">
        <input type="text" id="search" class="form-control" placeholder="search subject, places, year, peoples">
      </div>
    </div>

    <hr/>
    <div class="container" id="results"><h3 class="blink_me">loading â€¦</h3></div>

    <script id="list" type="text/x-handlebars-template">
      {{#each elements}}
      <div class="row element">

        <a href="{{url}}" target="_blanck">
         {{#if url}}
            <img src="http://manet.medialab.sciences-po.fr/?url={{url}}&delay=5000&format=jpeg&width=300&height=170&zoom=0.25&clipRect=0%2C0%2C300%2C170" class="col-sm-3 image-responsive">
          {{/if}}
        </a>

        <div class="col-sm-5">
          <h4 class="ligatures">{{title}}</h4>
          <p >{{place}}</p>
          <small class="keyword">{{keywords}}</small>
        </div>

        <div class="col-sm-4">
          <h6>{{course}} ({{year}})</h6>
          <small class="authors">{{manager}}<br>{{authors}}</small>
        </div>

      </div>
        <hr/>

      {{else}}

        <h3 class="col-sm-12"> No results ! </h3>

      {{/each}}
    </script>

    <script type="text/javascript" src="./assets/js/all.min.js"></script>
    <script type="text/javascript" src="./assets/js/controversy.js"></script>
  </body>
</html>
